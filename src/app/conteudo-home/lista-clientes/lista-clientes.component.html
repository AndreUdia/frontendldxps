<mat-card>
  <mat-card-title>Lista de Clientes</mat-card-title>
</mat-card>

<mat-table [dataSource]="dataSource" *ngIf="this.dataSource !== [] && codigoVendedorSelecionado" class="mat-elevation-z8">

  <!-- Coluna Nome -->
  <ng-container matColumnDef="nome">
    <mat-header-cell *matHeaderCellDef> Nome </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.dsnome | uppercase}} </mat-cell>
  </ng-container>

  <!-- Coluna Tipo -->
  <ng-container matColumnDef="tipo">
    <mat-header-cell *matHeaderCellDef> Tipo de Cliente </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.idtipo}} </mat-cell>
  </ng-container>

  <!-- Coluna Limite -->
  <ng-container matColumnDef="limite">
    <mat-header-cell *matHeaderCellDef> Limite de Crédito</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.dslim}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="selected">
    <mat-header-cell *matHeaderCellDef>
      Selecione Cliente Para Edição
    </mat-header-cell>
    <mat-cell *matCellDef="let element">
      <mat-radio-button #radio></mat-radio-button>
      <button mat-raised-button *ngIf="checkRadio(radio)" color="accent" (click)="editarCliente(element)">Editar Cliente</button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
