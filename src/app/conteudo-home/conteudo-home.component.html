<div>
  <mat-card>
    <mat-card-title>Vendedores</mat-card-title>
  </mat-card>
  <mat-card>
    <mat-card-content>
      <mat-form-field>
        <mat-label>vendedor</mat-label>
        <mat-select [formControl]="vendedorControl" (selectionChange)="mudouVendedor($event.value)">
          <mat-option value="TODOS">TODOS</mat-option>
          <mat-option *ngFor="let vendedor of vendedores" [value]="vendedor" #vendedor>
            {{ vendedor.dsnome | uppercase}}
          </mat-option>
        </mat-select>
        <mat-hint> Seleção Vendedores</mat-hint>
      </mat-form-field>
      <div class="edicao">
        <button mat-raised-button color="accent" (click)="editarVendedor()">Editar Vendedor</button>
        <mat-icon>edit</mat-icon>
      </div>
    </mat-card-content>
  </mat-card>
  <mat-divider [vertical]="true"></mat-divider>
  <app-lista-clientes [codigoVendedorSelecionado]="codigoVendedorSelecionado"></app-lista-clientes>
</div>
